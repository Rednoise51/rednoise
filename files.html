<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish PDF Viewer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .pdf-viewer-container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
      text-transform: uppercase;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .controls button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .controls button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .controls span {
      font-size: 16px;
      color: #555;
    }

    #pdfPages {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    canvas {
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    canvas:hover {
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="pdf-viewer-container">
    <h1>PDF Viewer</h1>
    <div class="controls">
      <button id="prevPage">Previous</button>
      <button id="nextPage">Next</button>
      <span>Page: <span id="currentPage">1</span> / <span id="totalPages">0</span></span>
    </div>
    <div id="pdfPages"></div>
  </div>

  <!-- Include the PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const url = "pdf/my-resume.pdf"; // Path to PDF

    let pdfDoc = null,
        currentPage = 1;

    const scale = 1.5,
          pdfPagesContainer = document.getElementById("pdfPages");

    // Load the PDF
    pdfjsLib.getDocument(url).promise.then((pdf) => {
      pdfDoc = pdf;
      document.getElementById("totalPages").textContent = pdf.numPages;

      // Render all pages initially
      renderAllPages();
    });

    function renderAllPages() {
      pdfPagesContainer.innerHTML = ''; // Clear previous pages
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        pdfDoc.getPage(i).then((page) => {
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const renderContext = {
            canvasContext: ctx,
            viewport: viewport,
          };

          page.render(renderContext).promise.then(() => {
            pdfPagesContainer.appendChild(canvas);
          });
        });
      }
    }

    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        document.getElementById("currentPage").textContent = currentPage;
        renderAllPages();
      }
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      if (currentPage < pdfDoc.numPages) {
        currentPage++;
        document.getElementById("currentPage").textContent = currentPage;
        renderAllPages();
      }
    });
  </script>
</body>
</html>
